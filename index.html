    <h1 style="color: coral;">SignUP Form Using CSS:(Internal CSS)</h1>
       <fieldset>

       <label style="color: darkblue;background-color: khaki;">GENDER:</label><br>

       <label style="color: chocolate;">MOBILE NUMBER:</label><br>
       <input type="number" placeholder="enter number"><br>
       <label style="color: darkolivegreen;">Email :</label>
       <input type="text" placeholder="enter Email"><br>
       <label style="color: maroon;background-color: aquamarine;">PASSWORD :</label>
       <input type="text" placeholder="enter password"><br>
       <label style="color: tomato;background-color: black;">RE-ENTER PASSWORD:</label>
       <input type="text" placeholder="enter again"></fieldset>

       <style>
        table,tr,th,td{padding: 20px; border: 1px solid black ;border-collapse: collapse; }
